<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet - Elevo Energy</title>
  <link rel="icon" type="image/png" href="icone.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #1a1f2c;
      --secondary-color: #2d3748;
      --accent-color: #f6ad55;
      --text-color: #e2e8f0;
      --hover-color: #2d3748;
      --transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #1a1f2c 0%, #2d3748 100%);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text-color);
      margin: 0;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .message-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
    }

    .message-box h1 {
      color: var(--accent-color);
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .message-box p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .btn-access {
      background-color: var(--accent-color);
      color: #1a1f2c;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: var(--transition);
      text-decoration: none;
    }

    .btn-access:hover {
      background-color: #e2953c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="message-box">
      <h1>Intranet Desativada</h1>
      <p>Este acesso foi descontinuado.<br>Conhe√ßa nosso novo portal no link abaixo:</p>
      <a href="https://www.portalelevo.com.br" target="_blank" class="btn-access">
        Acessar Novo Portal
      </a>
    </div>
  </div>
</body>
</html>
